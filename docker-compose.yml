version: '3.8'

services:
  db:
    image: postgres:13
    container_name: video_analytics_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_password}
      POSTGRES_DB: ${POSTGRES_DB:-video_analytics}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-video_analytics}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: video_analytics_bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-your_password}
      - POSTGRES_DB=${POSTGRES_DB:-video_analytics}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
    command: >
      sh -c "python scripts/load_data.py && python main.py"
    restart: unless-stopped

volumes:
  postgres_data:
